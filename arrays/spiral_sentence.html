<html>
	<head>
		<title>Spiral Sentence</title>
		<style>
			table{
				width: 100%;
				font-size: 1.2em;
				text-align: center;
				margin: 72px 0px;
				border-collapse: collapse;
			}
			td{
				padding: 2px 8px;
			}
		</style>

	</head>
	<body>
		<div id="container1-1"></div>
		<script type="text/javascript">
			function createSpiralArray(str){
				// set size of grid (array)
				// console.log(str.length);
				var col;
				var row;
				var stringLengthSqrt = Math.ceil(Math.sqrt(str.length));
				console.log(stringLengthSqrt);
				if(stringLengthSqrt>15){
					col = 15; 
					row = Math.ceil(str.length/15);
				}else{
					col = stringLengthSqrt;
					row = stringLengthSqrt
				}
				// console.log(row, col);
				// set variables for creating array;
				var top = 0;
				var bottom = row-1;
				var left = 0;
				var right = col-1;
				var dir = 0;
				var arr = [];
				var s = 0;
				for(var i = 0; i<row; i++){
					var sub = [];
					arr.push(sub);
				}
			 	while((top <= bottom) && (left <= right) && (s<str.length)){
			 		if(dir === 0){
			 			for (var i = left; i<= right; i++){
			 				arr[top][i] = str[s];
			 				s++;
			 			}
			 			top++;
			 			dir = 1;
			 		}else if(dir === 1){
			 			for (var i = top; i<= bottom; i++){
			 				arr[i][right] = str[s];
			 				s++;
			 			}
			 			right--;
			 			dir = 2;
			 		}else if (dir === 2){
			 			for (var i = right ; i>=left; i--){
			 				arr[bottom][i] = str[s];
			 				s++;
			 			}
			 			bottom--;
			 			dir = 3;
			 		}else if(dir === 3){
			 			for (var i = bottom; i>=top; i--){
			 				arr[i][left] = str[s];
			 				s++;
			 			}
			 			left++; 
			 			dir = 0;
			 		}
			 	}
			 	for(var i = 0; i< arr.length; i++){
			 		console.log(arr[i]);
			 	}
			 	return arr;
			}


			var createSpiralTable = function(arr){
			 	var html = "<table>";
			 	var row = arr.length;
			 	var col = arr[0].length;
			 	for(var i = 0; i<row; i++){
			 		html+="<tr>";
			 		for(var j = 0; j<col;j++){
			 			html+="<td>";
			 			if(arr[i][j]!==undefined){

			 				html+=arr[i][j];
			 			}
			 			html+="</td>";
			 		}
			 		html+="</tr>";
			 	}
			 	html+="</table>";
			 	return html;
			 }

			var str = "The weather is getting warmer these days."
			var spiral = createSpiralArray(str);
			document.getElementById('container1-1').innerHTML = createSpiralTable(spiral);
		</script>
	</body>
</html>
